<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auralia - Voci del Cuore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Voci del Cuore</h1>
      <p>Il nuovo album di Auralia</p>
    </header>

    <div class="content-wrapper">
      <div class="album-cover-tracklist">
        <div class="album-cover">
          <img
            src="./assets/Cover.png"
            alt="Copertina dell'album Voci del Cuore di Auralia"
          />
        </div>

        <div class="tracklist">
          <h2>Tracce</h2>
          <div class="track" data-src="./assets/Viaggio Infinito.mp3">
            1. Viaggio Infinito
          </div>
          <div class="track" data-src="./assets/Segreti Nella Notte.mp3">
            2. Segreti Nella Notte
          </div>
          <div class="track" data-src="./assets/Balla Con Noi.mp3">
            3. Balla Con Noi
          </div>
          <div class="track" data-src="./assets/Estate di Vita.mp3">
            4. Estate Di Vita
          </div>
          <div class="track" data-src="./assets/La Forza Dentro Te.mp3">
            5. La Forza Dentro Te
          </div>
          <div class="track" data-src="./assets/Cuore Spezzato.mp3">
            6. Cuore Spezzato
          </div>
          <div class="track" data-src="./assets/Giovane Donna.mp3">
            7. Giovane Donna
          </div>
          <div class="track" data-src="./assets/Amici Per Sempre.mp3">
            8. Amici Per Sempre
          </div>
        </div>
      </div>

      <div class="player">
        <h3>Ora in riproduzione:</h3>
        <p id="nowPlaying">Seleziona una traccia</p>
        <audio id="audioPlayer" controls></audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
